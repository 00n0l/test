<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #2F3136;
            padding: 20px;
            border-radius: 5px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #7289DA;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name {
            font-size: 24px;
        }

        .options {
            font-size: 24px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #40444B;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .volume-slider-container {
            margin-top: 20px;
        }

        .volume-slider {
            width: 100%;
            cursor: pointer;
        }

        .settings-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .settings-list li {
            margin-bottom: 15px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="circle">ðŸ™‚</div>
            <div class="name">yaz n immy</div>
            <div class="options">...</div>
        </div>
        <div class="btn-group">
            <div class="btn">Message</div>
            <div class="btn">Voice Call</div>
            <div class="btn">Video Call</div>
        </div>
        <div class="volume-slider-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" class="volume-slider">
        </div>
        <ul class="settings-list">
            <li>Mute</li>
            <li>Mute Soundboard</li>
            <li>Turn Off Their Video</li>
        </ul>
        <div>DISCORD MEMBER SINCE</div>
        <div>Oct 28, 2023</div>
    </div>
</body>

</html>
